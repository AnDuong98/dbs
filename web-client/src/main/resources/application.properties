#client
server.port= 8083

spring.main.banner-mode=off
#==== connect to mysql ======#
spring.datasource.url=jdbc:mysql://localhost:3306/store?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate = ERROR

#URL
base.url=http://localhost:8083/
api.url=http://localhost:8082/
prefix.product=product
prefix.user=user
prefix.role=role
prefix.category=category
prefix.categories=categories
prefix.order=order

spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=5MB
 
spring.thymeleaf.cache=false


